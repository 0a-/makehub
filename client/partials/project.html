<div class="container project" ng-show="project">

    <flash-messages></flash-messages>

    <div class="row section" style="border:none;">
        <div class="col-md-7 col-lg-offset-1">
            <h1>{{project.title}}</h1>
            <p><a href="/#/project/{{project.id}}">{{project.user}}/{{project.id}}</a></p>
        </div>
        <div class="col-lg-3">
          <div class="btn-group pull-right" >
              <button class="btn btn-primary"
                 ng-hide="project.ownedByMe"
                 ng-click="fork()">Fork this project</button>

            <div ng-hide="!project.ownedByMe">
                <button class="btn btn-primary"
                   ng-click="showForm=!showForm">
                   {{ showForm ? 'Cancel edit' : 'Edit project'}}</button>
                <button class="btn btn-primary"
                   ng-really-message="Are you sure you want to delete this project? This cannot be undone."
                   ng-really-click="delete()">Delete this project</button>
            </div>
          </div>
        </div>
    </div>

    <form role="form" ng-submit="modify()" ng-hide="!showForm">
      <div data-ng-include data-src="'partials/project-editor.html'"></div>
      <button type="submit" class="btn btn-primary">Modify</button>
    </form>
    <div data-ng-include data-src="'partials/project-viewer.html'" ng-hide="showForm"></div>
</div>
